<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample javascript client</title>
    <link rel="stylesheet" href="css/leaflet.css"/>
    <link rel="stylesheet" href="css/1.css"/>
    <link rel="stylesheet" href="css/2.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<div class="span9" style="height:100%">
    <div id="map">
        <div class="leaflet-bottom leaflet-top">
            <input type="text" id = "source" name = "source" placeholder="Начальная точка" class="bntStyle span leaflet-control">
            <input type="text" id = "target" name = "target" placeholder="Конечная точка" class="bntStyle span leaflet-control">
            <!--<input type="button" id="SearchRouteBtn" value="Найти путь" class="btnStyle span2 leaflet-control" /> -->

            <input type="text" id = "firstCoords" name = "point11" placeholder="longitude & latitude" class="bntStyle span leaflet-control">
            <input type="text" id = "secondCoords" name = "point21" placeholder="longitude & latitude" class="bntStyle span leaflet-control">
            <input type="button" id="SearchSegmentBtn" value="Поиск ближайших сегментов" class="btnStyle span2 leaflet-control" />
            <input type="button" id="SearchRouteBtn" value="Найти путь" class="btnStyle span2 leaflet-control" />
        </div>
    </div>
</div>



<script src="js/leaflet.js"></script>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>



</body>
</html>
